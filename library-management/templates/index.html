{% extends 'base.html' %}
{% block content %}
<h2>Available Books</h2>

<form method="post">
    <label for="search">Search:</label>
    <input type="text" id="search" name="search" placeholder="Enter book title or author">
    <button type="submit">Search</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Copies</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.ID }}</td>
            <td>{{ book.Title }}</td>
            <td>{{ book.Author }}</td>
            <td>{{ book.Copies }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% if not books %}
<p>No books found matching your search.</p>
{% endif %}
{% endblock %}
